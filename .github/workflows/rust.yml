name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        #os: [ubuntu-18.04, macos-latest, windows-latest]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (linux)
      if: ${{ runner.os == 'Linux' }}
      run: sudo apt-get install libssl-dev libudev-dev libgtk-3-dev

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1

    - name: Build
      run: cargo build --verbose --release

    - name: Build app bundle for macOS
      run: cargo bundle
      if: ${{ runner.os == 'macOS' }}

    - name: Upload build (Windows)
      if: ${{ runner.os == 'macOS' }}
      uses: actions/upload-artifact@v2
      with:
        name: NextSlidePlease
        path: target/debug/bundle/osx/

    - name: Upload build (Windows)
      if: ${{ runner.os == 'Windows' }}
      uses: actions/upload-artifact@v2
      with:
        name: NextSlidePlease
        path: target/release/client.exe

    - name: Upload build (Unix)
      if: ${{ runner.os != 'Windows' }}
      uses: actions/upload-artifact@v2
      with:
        name: NextSlidePlease
        path: target/release/client
